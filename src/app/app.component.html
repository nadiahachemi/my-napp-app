<h1>NAPP APP</h1>

<span *ngIf="!myUserServ.currentUser">
<a routerLink="signup">  Sign Up  </a>
<a routerLink="/login">  Log in  </a>
</span>


<span *ngIf="myUserServ.currentUser">
  <b>Welcome back, {{myUserServ.currentUser.name}}!</b>
  <br />

  <img [src]="myUserServ.currentUser.pictureUrl" width="300px">
  <br />
  
  <button (click)="logoutClick()">Log Out</button>
  <br />

  <nav>
    <a routerLink="curls-infos">  My Culrs Infos  </a>
  </nav>
  
  <nav>
    <a routerLink="wish-list">  My Nappy Wish List  </a>
  </nav>
  <nav>
    <a routerLink="nappy-routine">  My Nappy Routine Schedule  </a>
  </nav>
</span>

<router-outlet></router-outlet>
