<h2>Log In</h2>

<form (ngSubmit)="loginSubmit()">
 <label>
   Email:
   <input [(ngModel)]="loginForm.email" name="email" type="email" placeholder="jessica@jones.com">
 </label>
 <br>

 <label>
   Password:
   <input [(ngModel)]="loginForm.loginPassword" name="loginPassword" type="password" placeholder="We won't tell">
 </label>
 <br />

 <button class="login-signup">Log In</button>
</form>
