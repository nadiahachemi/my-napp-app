<span *ngIf="myUserServ.currentUser">
<h1 class= "title">YOUR HAIR ROUTINES {{myUserServ.currentUser.name}}</h1>
<div class="main-content">
  <div class="routines" *ngFor=" let oneRoutine of myUserServ.currentUser.routines">
    <img [src]="oneRoutine.pictureUrl" />
    <h3>{{oneRoutine.name}}</h3>
    <!-- <p>{{oneRoutine.description}}</p>
      <a [href]="oneRoutine.video">see tutorial</a>  -->
      <button value="{{oneRoutine}}" (click)="deleteRoutine(oneRoutine)">Delete from my routines </button>
    </div>
  </div>



  <h1 class= "title" >NEED MORE ROUTINES?</h1>
<div class="main-content">
  <div class="routines" *ngFor=" let oneRoutine of routines">
    <img [src]="oneRoutine.pictureUrl" />
    <h3>{{oneRoutine.name}}</h3>
    <a [href]="oneRoutine.video">see tutorial</a>
    <!-- <p>{{oneRoutine.description}}</p> -->
    <button value="{{oneRoutine}}" (click)="addRoutineToRoutineList(oneRoutine)" >ADD TO MY ROUTINE LIST</button>
  </div>
</div>
</span>
